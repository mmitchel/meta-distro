SUMMARY = "DISTRO custom distribution layer"
DESCRIPTION = "Custom Yocto distribution configuration for the DISTRO project"
LICENSE = "MIT"
LIC_FILES_CHKSUM = "file://${COREBASE}/meta/COPYING.MIT;md5=3da9cfbcab651e8f7761e65559d3f617"

LAYERSERIES_COMPAT_meta-distro = "scarthgap"
LAYERDEPENDS_meta-distro = "core"

# Add layer path, prepend
BBPATH:prepend = "${LAYERDIR}:"

# Add recipes and machine configurations
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-distro"
BBFILE_PATTERN_meta-distro = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-distro = "10"
