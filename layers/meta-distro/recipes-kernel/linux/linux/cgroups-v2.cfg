# Kernel configuration fragment for cgroups v2 controllers and interfaces

# Core cgroups support
CONFIG_CGROUPS=y
CONFIG_CGROUP_DEBUG=y
CONFIG_CGROUP_BPF=y

# CPU controller
CONFIG_CGROUP_SCHED=y
CONFIG_FAIR_GROUP_SCHED=y
CONFIG_RT_GROUP_SCHED=y

# Cpuset controller
CONFIG_CPUSETS=y

# Memory controller
CONFIG_MEMCG=y
CONFIG_MEMCG_KMEM=y

# PIDs controller
CONFIG_CGROUP_PIDS=y

# Device controller
CONFIG_CGROUP_DEVICE=y

# Freezer controller
CONFIG_CGROUP_FREEZER=y

# IO controller
CONFIG_BLK_CGROUP=y
CONFIG_BLK_DEV_THROTTLING=y

# Network priority/classifier hooks
CONFIG_NET_CLS_CGROUP=y

# Additional controllers
CONFIG_CGROUP_CPUACCT=y
CONFIG_CGROUP_HUGETLB=y
CONFIG_CGROUP_RDMA=y
CONFIG_CGROUP_MISC=y
CONFIG_CGROUP_PERF=y
