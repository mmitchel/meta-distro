# Disable multimedia framework and common audio/video subsystems
# Goal: remove multimedia drivers and stacks from the kernel

# Core multimedia framework
CONFIG_MEDIA_SUPPORT=n
CONFIG_MEDIA_ANALOG_TV_SUPPORT=n
CONFIG_MEDIA_DIGITAL_TV_SUPPORT=n
CONFIG_MEDIA_RADIO_SUPPORT=n
CONFIG_MEDIA_SDR_SUPPORT=n
CONFIG_MEDIA_CEC_SUPPORT=n
CONFIG_MEDIA_CONTROLLER=n
CONFIG_MEDIA_USB_SUPPORT=n
CONFIG_MEDIA_PCI_SUPPORT=n
CONFIG_MEDIA_PLATFORM_SUPPORT=n
CONFIG_MEDIA_TUNER=n
CONFIG_MEDIA_TUNER_SIMPLE=n

# Video4Linux
CONFIG_VIDEO_DEV=n
CONFIG_V4L2_MEM2MEM_DEV=n
CONFIG_V4L_MEM2MEM_DRIVERS=n

# DVB/TV
CONFIG_DVB_CORE=n
CONFIG_DVB_NET=n

# Remote controller / IR
CONFIG_RC_CORE=n
CONFIG_IR_CORE=n

# Camera sensors
CONFIG_VIDEO_V4L2=n

# ALSA sound (audio)
CONFIG_SOUND=n
CONFIG_SND=n

# DRM/KMS (graphics display stack often used for multimedia)
CONFIG_DRM=n
CONFIG_DRM_KMS_HELPER=n
CONFIG_DRM_FBDEV_EMULATION=n

# Framebuffer
CONFIG_FB=n

# Video decode/encode hardware support (common multimedia blocks)
CONFIG_VIDEO_V4L2_SUBDEV_API=n
CONFIG_VIDEO_ADV_DEBUG=n
